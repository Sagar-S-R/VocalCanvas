<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="VocalCanvas - Voice-first Flutter app that empowers local artisans by transforming spoken descriptions into engaging, social-ready posts using AI">
  <meta name="keywords" content="voice, artisan, AI, Flutter, social media, content creation, speech to text, art, creativity">
  <meta name="author" content="VocalCanvas Team">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="VocalCanvas - Voice-First Art Platform">
  <meta property="og:description" content="Empowering local artisans through voice-powered content creation with AI">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="VocalCanvas - Voice-First Art Platform">
  <meta property="twitter:description" content="Empowering local artisans through voice-powered content creation with AI">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="VocalCanvas">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>VocalCanvas - Voice-First Art Platform</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="flutter_bootstrap.js" async></script>
